spring:
  kafka:
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
  mail:
    host: ${MAIL_HOST:mailhog}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USER:}
    password: ${MAIL_PASS:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

app:
  kafka:
    topic: user-events

server:
  port: 8080

networks:
  default:
    name: micro-net
    external: true
